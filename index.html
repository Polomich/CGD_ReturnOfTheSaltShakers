<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dress Up Bubbleguy</title>
    <meta charset="utf-8" />
    <script src="controls.js"></script>
  </head>

  <!-- Color palette
  B730A4 
  C2EE26
  012FBD
  007DF5
  02AAF3
  01CAE6
  00E1DB
-->

  <body style="background-color: #012fbd; position: relative">
    <section id="thegame" style="height: 100%; width: 100%">
      <div
        id="title"
        style="
          margin-left: auto;
          margin-right: auto;
          text-align: center;
          color: #c2ee26;
          font-size: 30px;
          width: 50%;
          border: solid #02aaf3 2px;
          border-radius: 80px;
          margin-bottom: 10px;
        "
      >
        <h1>Dress up Bubbleguy</h1>
      </div>
      <div
        id="gamewindow"
        style="
          width: 50vw;
          height: 60vh;
          background-color: #01cae6;
          position: absolute;
          left: 25vw;
        "
      >
        <div id="thepics">
          <div style="width: 100%">
            <img
              src="images/bubbleguy.webp"
              alt="a bubbleguy"
              style="width: 45%; position: absolute; z-index: 1; padding: 15px"
            />
          </div>

          <div>
            <img
              src=""
              alt=""
              id="thehat"
              style="
                width: 45%;
                position: absolute;
                z-index: 6;
                padding: 15px;
                padding-top: 10px;
              "
            />
          </div>

          <div>
            <img
              src=""
              alt=""
              id="thetop"
              style="width: 45%; position: absolute; z-index: 4; padding: 15px"
            />
          </div>

          <div>
            <img
              src=""
              alt=""
              id="thebottom"
              style="width: 45%; position: absolute; z-index: 3; padding: 15px"
            />
          </div>

          <div>
            <img
              src=""
              alt=""
              id="theshoe"
              style="width: 45%; position: absolute; z-index: 2; padding: 15px"
            />
          </div>

          <div>
            <img
              src=""
              alt=""
              id="theacc"
              style="width: 45%; position: absolute; z-index: 5; padding: 15px"
            />
          </div>

          <div>
            <img
              src=""
              alt=""
              id="theacc2"
              style="width: 45%; position: absolute; z-index: 6; padding: 15px"
            />
          </div>
        </div>

        <div
          id="controls"
          style="
            background-color: #b730a4;
            padding: 0px 30px;
            float: right;
            height: 100%;
          "
        >
          <div class="butt" style="margin: 10px 0px">
            <input
              type="button"
              value="hat"
              id="nexthat"
              onclick="nexthat()"
              style="font-size: 20px; width: 100%"
            />
          </div>
          <div class="butt" style="margin: 10px 0px">
            <input
              type="button"
              value="top"
              id="nexttop"
              onclick="nexttop()"
              style="font-size: 20px; width: 100%"
            />
          </div>
          <div class="butt" style="margin: 10px 0px">
            <input
              type="button"
              value="bottom"
              id="nextbottom"
              onclick="nextbottom()"
              style="font-size: 20px; width: 100%"
            />
          </div>
          <div class="butt" style="margin: 10px 0px">
            <input
              type="button"
              value="shoes"
              id="nextshoe"
              onclick="nextshoe()"
              style="font-size: 20px; width: 100%"
            />
          </div>
          <div class="butt" style="margin: 10px 0px">
            <input
              type="button"
              value="accessory"
              id="nextacc"
              onclick="nextacc()"
              style="font-size: 20px; width: 100%"
            />
          </div>
          <div class="butt" style="margin: 10px 0px">
            <input
              type="button"
              value="accessory 2"
              id="nextacc2"
              onclick="nextacc2()"
              style="font-size: 20px; width: 100%"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
